<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bandeja de Reportes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ“‚ Bandeja de Reportes</h2>
    <div id="bandejaReportes" class="row g-4"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <script>
    const contenedor = document.getElementById("bandejaReportes");
    const dbRef = firebase.database().ref("reportes");

    dbRef.once("value").then(snapshot => {
      if (!snapshot.exists()) {
        contenedor.innerHTML = "<p class='text-center'>No hay reportes aÃºn.</p>";
        return;
      }

      snapshot.forEach(child => {
        const id = child.key;
        const data = child.val();

        const div = document.createElement("div");
        div.className = "col-md-6 col-lg-4";
        div.innerHTML = `
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">ðŸ“Œ ${data.equipo}</h5>
              <p><strong>Fecha:</strong> ${data.fecha}</p>
              <p><strong>DescripciÃ³n:</strong> ${data.caracteristicas.slice(0, 100)}...</p>
              <a href="reporte.html?id=${id}" class="btn btn-outline-primary w-100">Ver Reporte</a>
            </div>
          </div>
        `;
        contenedor.appendChild(div);
      });
    });
  </script>
</body>
</html>
