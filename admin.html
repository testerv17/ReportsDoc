<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Reportes - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<script>
  if (localStorage.getItem('rol') !== 'admin') {
    window.location.href = 'login.html';
  }
</script>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Bandeja de Reportes Técnicos</h2>
    <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="filtroEquipo" class="form-control" placeholder="Filtrar por nombre de equipo...">
    </div>
    <div class="col-md-6">
      <input type="date" id="filtroFecha" class="form-control">
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Equipo</th>
        <th>Fecha</th>
        <th>Características</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaReportes"></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebaseConfig.js"></script>
<script>
  const filtroEquipo = document.getElementById('filtroEquipo');
  const filtroFecha = document.getElementById('filtroFecha');
  const tabla = document.getElementById('tablaReportes');
  let datosOriginales = [];

  firebase.database().ref('reportes').on('value', (snapshot) => {
    const data = snapshot.val();
    datosOriginales = [];
    for (const key in data) {
      datosOriginales.push({ id: key, ...data[key] });
    }
    renderTabla();
  });

  filtroEquipo.addEventListener('input', renderTabla);
  filtroFecha.addEventListener('input', renderTabla);

  function renderTabla() {
    const equipoFiltro = filtroEquipo.value.toLowerCase();
    const fechaFiltro = filtroFecha.value;
    tabla.innerHTML = '';

    const filtrados = datosOriginales.filter(r =>
      (!equipoFiltro || r.equipo.toLowerCase().includes(equipoFiltro)) &&
      (!fechaFiltro || r.fecha === fechaFiltro)
    );

    if (filtrados.length === 0) {
      tabla.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No hay reportes que coincidan con los filtros.</td></tr>`;
      return;
    }

    filtrados.forEach(r => {
      tabla.innerHTML += `
        <tr>
          <td>${r.equipo}</td>
          <td>${r.fecha}</td>
          <td>${r.caracteristicas}</td>
          <td><a href="reporte.html?id=${r.id}" class="btn btn-sm btn-primary">Ver Reporte</a></td>
        </tr>
      `;
    });
  }

  function logout() {
    localStorage.removeItem('rol');
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
