<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Reporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .photo-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .photo-card img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Nuevo Reporte de Equipo</h3>
      <button class="btn btn-danger" onclick="logout()">Cerrar sesi√≥n</button>
    </div>

    <form id="reporteForm">
      <div class="mb-3">
        <label class="form-label">Nombre del equipo</label>
        <input type="text" id="nombreEquipo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Caracter√≠sticas t√©cnicas</label>
        <textarea id="caracteristicas" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3 d-flex gap-2">
        <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('fotoCamara').click()">üì∏ Tomar foto</button>
        <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('fotoGaleria').click()">üóÇÔ∏è Seleccionar de galer√≠a</button>
      </div>

      <input type="file" accept="image/*" capture="environment" id="fotoCamara" style="display: none;" onchange="procesarArchivos(this.files)" />
      <input type="file" accept="image/*" id="fotoGaleria" style="display: none;" multiple onchange="procesarArchivos(this.files)" />

      <div id="previewContainer" class="mb-4"></div>

      <button type="button" class="btn btn-primary" onclick="enviarReporte()">Enviar a Reporte</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script>
    let archivosParaSubir = [];

    function procesarArchivos(files) {
      const previewContainer = document.getElementById("previewContainer");

      Array.from(files).slice(0, 5).forEach((file, index) => {
        const reader = new FileReader();
        const tempId = Date.now() + index;
        reader.onload = (e) => {
          const div = document.createElement("div");
          div.className = "photo-card";
          div.innerHTML = `
            <img src="${e.target.result}" />
            <label class="form-label mt-2">Descripci√≥n</label>
            <input type="text" class="form-control" data-id="${tempId}" placeholder="Ej: Vista del lado TE" />
          `;
          previewContainer.appendChild(div);
          archivosParaSubir.push({ file, tempId });
        };
        reader.readAsDataURL(file);
      });
    }

    async function subirFoto(file, nombreEquipo, index) {
      const ref = firebase.storage().ref(`fotos/${nombreEquipo}_${Date.now()}_${index}.jpg`);
      await ref.put(file);
      return await ref.getDownloadURL();
    }

    async function enviarReporte() {
      const nombre = document.getElementById("nombreEquipo").value.trim();
      const fecha = document.getElementById("fecha").value;
      const caracteristicas = document.getElementById("caracteristicas").value;

      const imagenes = [];

      for (let i = 0; i < archivosParaSubir.length; i++) {
        const { file, tempId } = archivosParaSubir[i];
        const url = await subirFoto(file, nombre, i);
        const descripcion = document.querySelector(`input[data-id='${tempId}']`).value.trim();
        imagenes.push({ url, descripcion: descripcion || `Foto ${i + 1}` });
      }

      await firebase.database().ref("reportes").push({
        equipo: nombre,
        fecha,
        caracteristicas,
        imagenes
      });

      alert("Reporte enviado correctamente.");
      document.getElementById("reporteForm").reset();
      document.getElementById("previewContainer").innerHTML = "";
      archivosParaSubir = [];
    }

    function logout() {
      localStorage.removeItem('rol');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
