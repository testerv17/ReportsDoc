<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nuevo Reporte de Equipo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">🛠️ Reporte del Supervisor</h2>

    <div class="mb-3">
      <label class="form-label">Nombre del equipo</label>
      <input type="text" class="form-control" id="equipo" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Características del equipo</label>
      <textarea class="form-control" id="caracteristicas" rows="4" required></textarea>
    </div>

    <div class="mb-3 d-flex gap-2">
      <button class="btn btn-outline-primary" onclick="document.getElementById('fotoCamara').click()">📷 Tomar Foto</button>
      <button class="btn btn-outline-secondary" onclick="document.getElementById('fotoGaleria').click()">🖼️ Elegir de Galería</button>
    </div>

    <!-- Entradas ocultas -->
    <input type="file" accept="image/*" capture="environment" id="fotoCamara" style="display:none" onchange="handleFileUpload(event)">
    <input type="file" accept="image/*" id="fotoGaleria" style="display:none" multiple onchange="handleFileUpload(event)">

    <div id="preview" class="row mt-3"></div>

    <div class="mt-4 text-end">
      <button class="btn btn-success" onclick="enviarReporte()">✅ Enviar Reporte</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="script.js"></script>
</body>
</html>
